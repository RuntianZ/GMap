<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>GMap Sample Code</title>
    <style type="text/css">
        html, body{ height:100%; margin:0; padding:0;}
        #mapDiv{ width:800px; height:600px; background-color:#EFF5FF;}
    </style>
    <script src="http://api.shipxy.com/apdll/ap.dll?api=map&key=1F6D701272402D1E7D8D316CCE519123&ver=1.3" type="text/javascript"></script>
    <script src="GMap.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map;
        window.onload = function () {
            map = new GMap.Map('mapDiv');
            map.addPoint('point1', 29, 115, new GMap.Label('point1'), null, [1,18], 3, 0, 0);
            map.addPolyline('line', [[29,115], [25,130]], new GMap.Stroke(10, 0x000000, 1.0)); 
            map.group('group1', ['point1', 'line']);
        };
        function addPoint2() {
            map.addPoint('point2', 25, 130, new GMap.Label('point2'), null, [1,18], 3, 0, 0);
        }

        function hidePoint2() {
        	map.hide('point2');
        }

        function showPoint2() {
        	map.show('point2');
        }

        function addEvent() {
        	map.addOverlayEvent('point1', {
        		'onclick': function(event) {
        			alert('You click ' + event['id']);
        		}
        	});
        	map.addOverlayEvent('line', {
        		'onclick': function(event) {
        			alert('Your mouse is at ' + event['lat'] + ' and ' + event['lng']);
        		}
        	});
        }

        function removeGroup() {
        	map.removeGroup('group1');
        }

        function addPoint1() {
        	map.addPoint('point1', 29, 115, new GMap.Label('point1'), null, [1,18], 3, 0, 0);
        }
    </script>
</head>
<body>
<div id="mapDiv"></div>
<input type="button" value="Add point2" onclick="addPoint2()"/>
<input type="button" value="Hide point2" onclick="hidePoint2()" />
<input type="button" value="Show point2" onclick="showPoint2()" />
<input type="button" value="Add events to point1 and line" onclick="addEvent()" />
<input type="button" value="Delete point1 and line" onclick="removeGroup()" />
<input type="button" value="Add point1" onclick="addPoint1()" />
</body>
</html>
